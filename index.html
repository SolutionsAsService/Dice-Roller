<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dungeon Dice Roller</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Google Font for a medieval feel -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Dungeon Dice Roller</h1>
      <p>Roll the fates of heroes and monsters alike!</p>
    </header>

    <div class="dice-controls">
      <div class="dice">
        <h2>d4</h2>
        <input type="number" id="d4-count" value="1" min="1">
        <button onclick="rollDice(4, 'd4')" class="roll-button">Roll d4</button>
      </div>
      <div class="dice">
        <h2>d6</h2>
        <input type="number" id="d6-count" value="1" min="1">
        <button onclick="rollDice(6, 'd6')" class="roll-button">Roll d6</button>
      </div>
      <div class="dice">
        <h2>d8</h2>
        <input type="number" id="d8-count" value="1" min="1">
        <button onclick="rollDice(8, 'd8')" class="roll-button">Roll d8</button>
      </div>
      <div class="dice">
        <h2>d12</h2>
        <input type="number" id="d12-count" value="1" min="1">
        <button onclick="rollDice(12, 'd12')" class="roll-button">Roll d12</button>
      </div>
      <div class="dice">
        <h2>d20</h2>
        <input type="number" id="d20-count" value="1" min="1">
        <button onclick="rollDice(20, 'd20')" class="roll-button">Roll d20</button>
      </div>
    </div>

    <div class="results">
      <h2>Results</h2>
      <div id="results-display"></div>
    </div>
    
    <button id="reset-button" onclick="resetResults()">Reset Dice</button>
    
    <footer>
      <p>May your rolls be ever in your favor!</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
